        function posting() {

            let url = $('#url').val()
            let star = $('#star').val()
            let comment = $('#comment').val()

            $.ajax({
                type: 'POST',
                url: '/travel',
                data: {url_give: url, star_give: star, comment_give: comment},
                success: function (response) {
                    alert(response['msg'])
                    window.location.reload()
                }
            });
        }

        function open_box() {
            $('#post-box').show()
        }

        function close_box() {
            $('#post-box').hide()
        }



        function uploadImgPreview() {
            // @breif 업로드 파일 읽기
            let fileInfo = document.getElementById("upImgFile").files[0];

            let reader = new FileReader();
            // @details readAsDataURL( )을 통해 파일을 읽어 들일때 onload가 실행
            reader.onload = function () {
                // @details 파일의 URL을 Base64 형태로 가져온다.
                // document.getElementById("thumbnailImg").style.background = `url(${reader.result})center/cover`;
                document.getElementById("thumbnailImg").src = reader.result
            };
            // @details readAsDataURL( )을 통해 파일의 URL을 읽어온다.
            if (fileInfo) {
                return reader.readAsDataURL(fileInfo);
            }
        }

        function submit_card() {

            let title = $('.title').val();
            let imgFlie = document.getElementById("thumbnailImg").src
            let star = $('#star').val()
            let desc = $('#desc').val()
            let url = $('#url').val()

            let comment = $('.comment').val();
            $.ajax({
                type: 'POST',
                url: '/submit',
                data: {title_give: title, img_give: imgFlie, comment_give: comment, star_give: star, desc_give: desc, url_give: url},
                success: function (response) {
                    alert(response['msg'])
                    window.location.reload()
                }
            });

            <div class="modal-body">

                <!--이미지 파트-->
                <div class="mb-3">

                        <img id="thumbnailImg" src="" alt="이미지 미리보기" width="150" height="150">

                    </center>

                    <input type="text" class="form-control title" id="formGroupExampleInput" placeholder="장소 이름을 입력하세요">
                    <h5></h5>
                    <input id="url" type="email" class="form-control" placeholder="주소">
                    <h5></h5>

                    <h5></h5>
                    <textarea class="form-control comment" id="desc" rows="3" placeholder="장소에 대한 설명을 입력하세요"></textarea>

                    <h5></h5>

            </div>

                    <p>주소 : {{ App.url }}</p>
